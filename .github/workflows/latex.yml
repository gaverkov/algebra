name: Build LaTeX PDF (manual install)

on:
  push:
    paths:
      - "skript/algebra.tex"
      - ".github/workflows/latex.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            texlive-lang-german \
            latexmk

      - name: Compile algebra.tex
        run: |
          cd skript
          latexmk -pdf -interaction=nonstopmode algebra.tex
          
      - name: Create Release 
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PDF
        uses: softprops/action-gh-release@v1
        with:
          files: skript/algebra.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

