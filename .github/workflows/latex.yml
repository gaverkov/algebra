name: Build LaTeX PDF and Release

on:
  push:
    tags:
      - 'v*'   # Trigger on version tags like v1.0, v1.1
  workflow_dispatch:  # Manual trigger if needed

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install TeX Live and needed packages
      - name: Install TeX Live
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-science \
            texlive-lang-german \
            latexmk

      # 3️⃣ Compile the LaTeX file
      - name: Compile algebra.tex
        run: |
          cd skript
          latexmk -pdf -interaction=nonstopmode algebra.tex

      # 4️⃣ Create GitHub release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}   # Use short tag name, e.g., v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5️⃣ Upload PDF to release
      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          files: skript/algebra.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
